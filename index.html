    <style>
        section{

    position: relative;
    background: url("https://www.legalwiz.in/wp-content/uploads/How-to-choose-a-company-name-for-your-business-in-India.jpg") center;
    background-size: cover;
    
}
div{
    max-width: 600px;
    background-color: transparent;
    color: white;
    text-shadow: 10px 10px 10px red;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    text-align: center;
}
button{
    width: 150px;
    height: 50px;
    background-color: red;
    border:2px solid red;
    color: white;
    margin: 10px;
}
body{
    margin: auto;
}
.move{
   
   position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
   
}
